<body>

 <div class="row">

        <h2>REGISTRO</h2>
     
    <img src="img/for.jpg" class="img-thumbnail rounded-circle"  alt="...">
   
    <hr>
    <form>
    <label for="exampleInputEmail1" class="form-label">Correo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
    <div class="col-auto">
         Sexo
        <select class="form-select" aria-label="Default select example">
       
            <option value="1">Femenino</option>
            <option value="2">Masculino</option>
         
          </select>
        <label for="inputPassword6" class="col-form-label">Contraseña</label>
      </div>
      
      <div class="col-auto">
        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        
        <label class="form-check-label" for="exampleCheck1">Verificar</label>
        
        <br>
        <textarea class="form-control" placeholder="Escribe tu comentario" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Comentarios</label>

      </div>

     <!--inicia Ejemplo2 -->
    <div class=" col-md-3 col-4 text-center " >
        <br>

        <h2>Subir Archivos</h2>
       
        <img src="img/sub.jpg" class="img-thumbnail rounded-circle" alt="...">
        <hr>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div>
          
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
          
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03">Button</button>
            <input type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
          </div>
          
          <div class="input-group">
            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
          </div>
        
       
         
</div>
 <!--Ejemplo3 -->
        <div class=" col-md-3 col-4 text-center" >
            <br>
            <h2>Inicio Sesion</h2>
            <img src="img/ini.jpg" class="img-thumbnail rounded-circle" alt="...">
            <hr>
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Primer radio
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Segundo radio
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                      <label class="form-check-label" for="gridRadios3">
                        Tercer radio desabilitado
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                       Verificar
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar</button>
              </form>
        </div>   
</div>
<div class=" col-md-2">
</div>
</div>
